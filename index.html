<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Search</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="welcome">
        <nav class="navbar navbar-expand-sm">
            <div class="container-fluid">
              <a class="navbar-brand" href="#"><b>Anime</b>Search</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <ul class="navbar-nav d-flex align-content-center m-1">
                    <li class="nav-item">
                        <div class="d-flex input-group rounded">
                            <input type="search" class="form-control rounded" placeholder="Search"/>
                            <span class="btn" id="search-addon">
                              <i class="bi bi-search link-dark"></i>
                            </span>
                        </div>
                    </li>
                    <li class="nav-item btn">
                        <div class="d-flex">
                            <i class="bi bi-heart-fill link-dark"></i>
                        </div>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle link-dark" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-person"></i>
                            user
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                          <li><a class="dropdown-item" href="#">user ID: 316</a></li>
                        </ul>
                    </li>
                </ul>
              </div>
            </div>
        </nav>
        <h1 class="d-flex justify-content-center my-5">Search for Anime</h1>
    </div>

    <div class="search d-flex justify-content-center">
        <div class="d-flex col-10">
            <div class="input-group input-group-lg">
                <input type="text" class="form-control" placeholder="searh something... ex.naruto">
                <span class="input-group-text" id="inputGroup-sizing-lg">serach</span>
            </div>
        </div>
    </div>
    
    <div class="categories">
        <div class="d-flex justify-content-center my-3">
            <h2>Or <b>Browse</b> categories</h2>
        </div>
        <div class="d-flex row mx-4" id="genre">
           
        </div>
    </div>

    <script src="./script.js" type="text/javascript"></script>    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>

</html>
